
<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
<title>Sankey Diagram</title>
<style>

@import url("css/sankey.css");

#chart {
  height: 500px;
}

.node rect {
  cursor: move;
  fill-opacity: .2;
  shape-rendering: auto;
}

.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}

.link {
  fill: none;
}

.link:hover {
  stroke-opacity: 0.8;
}

</style>

<script src="catxml.js"></script>
<script src="d3.v3/d3.v3.js"></script>
<script src="xinterp.js"></script>
<script src="scenesankey.js"></script>
</head>

<body onload="init_sankey()">
<p id="chart">
</body>
</html>
